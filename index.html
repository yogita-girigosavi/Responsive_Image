<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Responsive Model</title>
</head>
<body class="bg-gray-100">
  
  <div class="flex flex-col min-h-screen items-center justify-center p-4">
    
	<!-- Main Container -->
    <div class="flex flex-col md:flex-row items-center md:items-start justify-center space-y-8 md:space-y-0 md:space-x-8 w-full max-w-screen-xl">
      
	  <!-- Left Section -->
      <div class="flex-1 flex justify-center">
        <div class="w-full max-w-md">
          <img src="img_1.png" alt="Filter your way" class="w-full h-auto" />
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex-1 flex justify-center relative">
        <div class="w-full max-w-md relative">
		
          <!-- Image -->
          <img src="img_2.png" alt="Find Co-Founder" class="w-full h-auto" />
		  
          <!-- Button (Positioned Over Image) -->
          <button class="absolute bottom-14 left-1/2 transform -translate-x-1/2 bg-orange-500 text-white font-medium rounded-full px-6 py-3 shadow-lg hover:bg-orange-600 focus:ring-2 focus:ring-orange-400">
            <i class="fas fa-check text-lg"></i> GET BREKRR
          </button>
		  
        </div>
      </div>
    </div>
  </div>
</body>
</html>
